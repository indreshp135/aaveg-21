version: "3.8"

services: 
  aavegqserver:
    build: server
    image: aavegqserver
    container_name: aavegqserver_21
    restart: always
    ports: 
      - "${SERVER_EXTERNAL_PORT}:8000"
    depends_on: 
      - aavegqmongo
  aavegqclient:
    build: client
    image: aavegqclient
    container_name: aavegqclient_21
    restart: always
    ports: 
      - "${CLIENT_EXTERNAL_PORT}:5000"
    depends_on: 
      - aavegqserver
  aavegqmongo:
    image: mongo:latest
    container_name: aavegqmongo_21
    restart: always
    ports: 
      - "${DB_EXTERNAL_PORT}:27017"
    env_file: 
      - .env
    volumes: 
      - ./mongodb/data:/data/db


